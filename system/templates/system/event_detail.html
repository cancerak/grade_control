{% extends "system/base_main.html" %}
{% block content %}
    <div class="page-metadata">
        <div class="page-title">
            <h1>Event: {{ object.title }}</h1>
        </div>
        {{ object.description }}
    </div>
    <div class="page-buttonmenu">
            <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'manage-grades' course_pk=object.course.pk pk=object.pk %}">Manage grades</a>
        </div>
        {% for student in object.course.students.all %}
        <a class="article-link" href="#">
            <div class="media content-section">
                <div class="media-body">
                    <h2>{{ student.user.first_name }} {{ student.user.last_name }}</h2>
                    <p class="article-small-content">Grades: -10- </p>
                </div>
            </div>
        </a>
	{% endfor %}
{% endblock content %}
